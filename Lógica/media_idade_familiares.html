<meta charset="UTF-8">

<script>

  function pulaLinha() {
     document.write("<br/>");
     document.write("<br/>");
  }

  function mostra(Frase) {

    document.write(Frase)
    pulaLinha();
  }

  var totalFamiliares = parseInt(prompt("numero de familiares?"));
  var numero = 1;
  var totalIdades = 0
  while (numero <= totalFamiliares) {
       
        var idade = parseInt(prompt("informe a idade do familiar"));
        totalIdades = totalIdades + idade;
        numero ++;
  }
  var mediaIdades = totalIdades / totalFamiliares;
  mostra ("A média das idades dos familiares é" + mediaIdades);
  mostra ("FIM!")




  </script>
